<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links Externos</h1>
    <p>Podes aceder o meu <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório público no GitHub</a> <!--A tag target é alvo onde o utilizador vai entrar. Blank significa que vai abrir outra janela sem subprepor o site. A tag rel é o tipo do link. -->
    </p>
    <h1>Usando links Internos</h1>
    <p>Esta é a página 1 podes entrar na página por <a href="Pag2.html" rel="next">aqui</a></p>
    <p>Podes aceder também á <a href="Noticias/Pag3.html">página 3</a></p>
    <ul>
        <li>Baixar <a href="Livro/Exemplo de Pdf.pdf" download="Exemplo de PDF" type="application/pdf">Exemplo de PDF em PDF</a></li> <!--Em alguns explores não é possivel transferir sem estar em zip.-->
        <li>Baixar <a href="Livro/Exemplo de Pdf.zip" download="Exemplo de PDF" type="application/pdf">Exemplo de PDF em ZIP</a></li>
    </ul>
</body>
</html>
