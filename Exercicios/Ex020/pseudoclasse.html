<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div{
            display: inline-block; /*Tudo na mesma linha*/
            background-color: rgb(105, 105, 105);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{ /*Quando eu passar com o rato por cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html> <!--Pseudo classes sÃ£o palavras que definem estados de elementos. Exemplo hover = quando o rato passar por cima, active = quando ativar.-->
