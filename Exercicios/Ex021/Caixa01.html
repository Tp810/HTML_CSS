<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*Box-Level*/
            background-color: gray;
            height: 300px;
            width: 300px;
            
            border: 10px solid red;
            
            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a{ /*Inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como tudo funciona.</p>
</body>
</html>
