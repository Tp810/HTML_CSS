<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #4768D6, #7B4ABD, #E03267, #BB3191, #FED170); /* to top = de cima para baixo, to bottom = de baixo para cima.*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
