<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="midia/meu_video (2).mp4" width="560" controls loop></video> <!--A tag width é o tamanho do video no site.-->
    <video controls width="560" poster="imagem/snowflake.jpg"> <!--A tag poster é a thumb do vídeo-->
        <source src="midia/meu_video (2).mp4" type="video/mp4">
        <source src="midia/meu_video.m4v" type="video/m4v">
        <source src="midia/meu_video.ogv" type="video/ogg">
        <source src="midia/meu_video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução do vídeo.</p>
    </video> <!--Cuidado com a hospedagem local de vídeos no site o custo da hospedagem vai ser alto.-->
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/s3gan5igZUE?si=jIefst4Uf_hh27O7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
