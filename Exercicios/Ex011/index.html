<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--A tag picture deixa criar várias fontes dentro dele.-->
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzir Audios</h1>
    <p>Vamos reproduzir audios</p>
    <audio src="Midia/guanacast-33.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
     <audio preload="auto" autoplay controls>
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg"> <!--O Source vai tentar carregar o áudio caso não consiga ele segue para o próximo até conseguir ou aparece o parágrafo.-->
        <source src="Midia/guanacast-33.ogg" type="audio/ogg">
        <source src="Midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não conseguiu carregar a imagem. <a href="Midia/guanacast-33.mp3">Clique aqui</a> para fazer dowload do áudio.</p>
     </audio>
</body>
</html>
